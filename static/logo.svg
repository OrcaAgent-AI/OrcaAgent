<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006ba6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orca Icon -->
  <g transform="translate(10, 10)">
    <!-- Orca body -->
    <path d="M 15 20 
             C 25 5, 35 5, 45 20 
             C 55 35, 35 45, 25 35 
             C 15 25, 5 35, 15 20" 
          fill="url(#logoGradient)" 
          stroke="#00a8ff" 
          stroke-width="1.5"/>
    
    <!-- Orca fin -->
    <path d="M 45 20 
             L 55 10 
             L 50 25 
             Z" 
          fill="url(#logoGradient)" 
          stroke="#00a8ff" 
          stroke-width="1.5"/>
    
    <!-- Orca eye -->
    <circle cx="30" cy="25" r="2" fill="#ffffff"/>
    
    <!-- Water splash -->
    <path d="M 10 40 
             Q 15 35, 20 40 
             Q 25 45, 20 50 
             Q 15 55, 10 50 
             Z" 
          fill="rgba(0, 168, 255, 0.3)"/>
  </g>
  
  <!-- OrcaAgent Text -->
  <text x="70" y="35" 
        font-family="Inter, Arial, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="url(#textGradient)">
    OrcaAgent
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="50" 
        font-family="Inter, Arial, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#a0d2ff">
    AI Agent Framework
  </text>
</svg>